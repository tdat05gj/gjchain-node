<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GJ Mining</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff5e62, #f7b733);
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        input {
            background: #fff;
            color: #333;
            width: 70%;
        }
        button {
            background: #ff5e62;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #e04e52;
        }
        #miningStatus {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GJ Mining</h1>
        <input type="text" id="minerAddress" placeholder="Địa chỉ ví của bạn">
        <button onclick="startMining()">Bắt đầu đào</button>
        <div id="miningStatus"></div>
    </div>
    <script>
        async function startMining() {
            const minerAddress = document.getElementById('minerAddress').value;
            if (!minerAddress) return alert('Vui lòng nhập địa chỉ ví');

            const status = document.getElementById('miningStatus');
            status.textContent = 'Đang tải chuỗi khối...';

            const chainResponse = await fetch('/chain');
            const chain = await chainResponse.json();
            const latestBlock = chain[chain.length - 1];

            const pendingResponse = await fetch('/pending');
            const pendingTransactions = await pendingResponse.json();

            const block = {
                index: chain.length,
                timestamp: new Date().toISOString(),
                data: pendingTransactions,
                previousHash: latestBlock.hash,
                miner: minerAddress,
                nonce: 0
            };

            status.textContent = 'Bắt đầu đào...';
            const difficulty = 4;
            const target = '0'.repeat(difficulty);
            block.hash = calculateHash(block);

            while (block.hash.substring(0, difficulty) !== target) {
                block.nonce++;
                block.hash = calculateHash(block);
            }

            status.textContent = 'Đào xong! Gửi khối lên server...';
            const submitResponse = await fetch('/submit-block', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(block)
            });
            const result = await submitResponse.json();

            status.textContent = result.error || `Khối ${block.index} đã được chấp nhận!`;
        }

        function calculateHash(block) {
            const data = block.index + block.timestamp + JSON.stringify(block.data) + block.previousHash + block.miner + block.nonce;
            return CryptoJS.SHA256(data).toString(CryptoJS.enc.Hex);
        }
    </script>
</body>
</html>
